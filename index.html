<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Santino&Co.</title>
    <meta name="description"/>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <img class="header__logo" src="./img/Logo.svg" alt="Logo" />
      <div class="header__menu">
        <nav class="header__nav">
          <a href="#" class="nav__link">Услуги</a>
          <a href="#" class="nav__link">Кейсы</a>
          <a href="#" class="nav__link">О Нас</a>
          <a href="#" class="nav__link">Контакты</a>
        </nav>
        <button class="header__call-btn"><span>Показать телефон</span></button>
        <div class="mobile__menu"><span></span></div>
      </div>
    </div>
  </div>
</header>

    <section class="main">
  <div class="container">
    <div class="main__wrapper">
      <div class="main__left">
        <h1 class="main__title title">
          Запуск Рекламы и месяц ведения по цене запуска
        </h1>
        <p class="main__description">
          Детально прорабатываем и ведём контекстную рекламу в Яндекс Директ и
          Google AdWords.
        </p>
        <p class="main__note">*Первые заявки уже сегодня!</p>
        <button class="main__btn btn">Получить предложение</button>
      </div>
      <div class="main__right">
        <img class="main__img" src="./img/get_offer.png" alt="main image" />
      </div>
    </div>
  </div>
</section>

    <script src="./js/script.min.js"></script>
  </body>
</html>
