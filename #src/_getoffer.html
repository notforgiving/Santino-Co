<section class="get-offer" id="get-offer">
  <div class="container">
    <div class="get-offer__wrapper">
      <h1 class="get-offer__title title">Получить предложение</h1>
      <form action="/" method="POST" class="get-offer__form-group">
        <h5 class="form-group__title">
          Подберём самые эффективные инструменты <br />для реализации ваших
          задач
        </h5>
        <div class="form-group__item-group">
          <label for="name" class="form-group__input-label"
            >Имя: <span>*</span></label
          ><input
            type="text"
            class="form-group__input"
            id="name"
            placeholder="Иванов Иван"
          />
        </div>
        <div class="form-group__item-group">
          <label for="phone" class="form-group__input-label"
            >Телефон: <span>*</span></label
          ><input
            type="phone"
            class="form-group__input"
            name="phone"
            placeholder="+7 (901) 001 01 01"
          />
        </div>
        <div class="form-group__item-group">
          <label for="task" class="form-group__input-label">Задача: </label
          ><input
            type="text"
            class="form-group__input"
            name="task"
            placeholder="Как увеличить продажи на сайте ?"
          />
        </div>
        <p class="form-group__note">
          Нажимая «Отправить», я даю согласие на обработку персональной
          информации <a href="#" class="form-group__note-link">Подробнее </a>
        </p>
        <button class="form-group__btn">отправить →</button>
      </form>
    </div>
  </div>
</section>
